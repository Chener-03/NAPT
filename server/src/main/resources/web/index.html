<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.1/qs.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-vue-next/dist/tdesign.min.css" />
    <script src="https://unpkg.com/tdesign-vue-next/dist/tdesign.min.js"></script>
</head>
<body>
<div style="text-align: center;width: 100%;" id="app">

    <t-space style="width: 100%" direction="vertical">
        <t-card :bordered="true" shadow>
            1234
        </t-card>

        <t-card :bordered="true" shadow>
            <t-table row-key="id" :data="clientList" :columns="columns" />
        </t-card>
    </t-space>








</div>
</body>
<script>
    const { createApp, reactive, toRefs ,ref,onMounted } = Vue
    const data = reactive({
        clientList: [],
    })
    const columns =[
        {
            colKey: 'id',
            title: 'ID',
            ellipsis: true,
        },
        {
            colKey: 'clientUid',
            title: 'Client授权码',
            ellipsis: true,
        },
        {
            colKey: 'clientAddr',
            title: '映射地址',
            ellipsis: true,
        },
        {
            colKey: 'serverPort',
            title: '请求端口',
            ellipsis: true,
        },
        {
            colKey: 'maxFlowLimit',
            title: '流量限制',
            ellipsis: true,
        },
        {
            colKey: 'speedLimit',
            title: '速度限制',
            ellipsis: true,
        },
        {
            colKey: 'remark',
            title: '备注',
            ellipsis: true,
        }
    ]
    const app = createApp({
        setup(){
            return {
                ...data,columns
            }
        }
    })
    app.use(TDesign)
    app.mount("#app")
</script>
</html>
<style>
    body{
        margin: 0;

        background-color: #efefef;
        padding: 30px
    }
</style>
